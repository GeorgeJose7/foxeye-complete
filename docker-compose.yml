version: '3'

services: 

    discovery-server:
        build: ./discovery-server
        restart: on-failure
        networks: 
            mynet:
                aliases: 
                    - discovery-server

    customer-db:
        build: ./customerDB
        depends_on: 
            - discovery-server
        restart: on-failure
        networks: 
            mynet:
                aliases: 
                    - customer-db
    
    customer-log-db:
        build: ./customerLogDB
        depends_on: 
            - discovery-server
        restart: on-failure
        networks: 
            mynet:
                aliases: 
                    - customer-log-db
                    
   
    customer-log:
        restart: on-failure
        build: ./customerLog
        depends_on: 
            - customer-log-db
            - discovery-server
            - api-gateway
        restart: on-failure
        networks: 
            mynet:
                aliases: 
                    - customer-log
    
    customer:
        build : ./customer
        depends_on: 
            - customer-db
            - customer-log
            - discovery-server
            - api-gateway
        restart: on-failure
        networks: 
            mynet:
                aliases: 
                    - customer
    
    api-gateway:
        build: ./api-gateway
        depends_on: 
            - discovery-server
        restart: on-failure
        networks: 
            mynet:
                aliases: 
                    - api-gateway 
    
    keycloak:
        build: ./keycloak
        restart: on-failure
        depends_on:
            - keycloak-db
        networks: 
            mynet:
                aliases: 
                    - keycloak
            keycloak-network:
                aliases: 
                    - keycloak

    config-server:
        build: ./config-server
        depends_on: 
            - discovery-server
        restart: on-failure
        networks: 
            mynet:
                aliases: 
                    - config-server

    frontend:
        build: ./frontend
        ports: 
            - "4200:80"
        networks: 
            mynet:
                aliases: 
                    - frontend

    keycloak-db:
        build: ./keycloak-db
        restart: on-failure
        networks: 
            keycloak-network:
                aliases: 
                    - keycloak-db
    


networks: 
    mynet:
    keycloak-network:
        